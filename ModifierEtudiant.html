<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8"/>
<title> Saisi etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}"/>
</head>
<body>
<div class="col-md-6  col-sm-6 col-xs-12 spacer col-md-offset-3">
	<div class="panel panel-default">
	<div class="panel-heading" ><h1>Modifier Etudiant</h1></div>
		<div class="panel-body">
				<form th:action="@{UpdateEtudiant}" method="post" enctype="multipart/form-data" th:object="${etudiant}">
					
					<div class="form-group">
					  <label class="control-label">ID: </label>
					  <input type="text" th:field="*{id}" class="form-control"/>
					   <span class="text-danger" th:errors="*{id}"></span>
					</div>
					
					<div class="form-group">
					  <label class="control-label">Nom: </label>
					  <input type="text" th:field="*{nom}" class="form-control"/>
					   <span class="text-danger" th:errors="*{nom}"></span>
					</div>
					
					<div class="form-group">
					  <label class="control-label">Date Naissance: </label>
					  <input type="date" th:field="*{dateNaissance}" class="form-control"/>
					     <span class="text-danger" th:errors="*{dateNaissance}"></span>
					</div>
					<div class="form-group">
					  <label class="control-label">Email: </label>
					  <input type="text" th:field="*{email}" class="form-control"/>
					    <span class="text-danger" th:errors="*{email}"></span> 
					</div>
					<div class="form-group">
					  <label class="control-label">Photo: </label>
					   <input type="file" name="picture" class="form-control"/>
					    <img class="img-circle" th:src="@{getPhoto(id=${etudiant.id})}" width="100" height="100"/>
					
					</div>
					<div>
					<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</form>
	
		</div>
	
	</div>
</div>

</body>
</html>
